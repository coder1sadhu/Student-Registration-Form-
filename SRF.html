<html>
    <head>
        <title>B.E. 1st Year Student Registration Form</title>
    </head>
    <body>
        <h1 align="center">B.E. 1st Year Student Registration Form</h1>
        <form>
            <table align="center">
                <tr>
                    <td>Roll no. : </td>
                    <td><textarea rows="1" cols="44"></textarea></td>
                </tr>
                <tr>
                    <td>Student Name : </td>
                    <td><input type="text"> <input type="text"></td>
                </tr>
                <tr>
                    <td>Father's Name : </td>
                    <td><textarea rows="1" cols="44"></textarea></td>
                </tr>
                <tr>
                    <td>Date of Birth : </td>
                    <td><input type="date"></textarea></td>
                </tr>
                <tr>
                    <td>Mobile no. : </td>
                    <td><textarea rows="1" cols="44"></textarea></td>
                </tr>
                <tr>
                    <td>Email id : </td>
                    <td><textarea rows="1" cols="44"></textarea></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Gender : </td>
                    <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female</td>
                </tr>
                <tr>
                    <td>Department : </td>
                    <td><input type="checkbox">CSE 
                        <input type="checkbox">IT 
                        <input type="checkbox">ELE 
                        <input type="checkbox">MECH 
                        <input type="checkbox">CIVIL </td>
                </tr>
                <tr>
                    <td>Course : </td>
                    <td>
                        <select >
                            <option value="12th A-Group">12th A-Group</option>
                            <option value="12th B-Group">12th B-Group</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Student Photo : </td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>City : </td>
                    <td><textarea cols="44" rows="1"></textarea></td>
                </tr>
                <tr>
                    <td>Address : </td>
                    <td><textarea cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td ><button>Register</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
